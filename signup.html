<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account - PricePal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header start -->
    <header>
      <div class="container">
        <h3>PricePal</h3>
        <ion-icon name="menu-outline" class="menu"></ion-icon>
        <!-- Mobile menu start -->
        <div class="menu-overlay"></div>
        <div class="sidebar">
          <ion-icon name="close-outline" class="close"></ion-icon>
          <nav>
            <ul>
              <li>
                <a href="#"
                  ><ion-icon name="search-outline"></ion-icon>Search</a
                >
              </li>

              <li>
                <a href="#"
                  ><ion-icon name="flame-outline" style="color: red"></ion-icon>
                  Deals</a
                >
              </li>
              <li>
                <a href="#"
                  ><ion-icon
                    name="trending-up-outline"
                    style="color: green"
                  ></ion-icon>
                  Price Trends</a
                >
              </li>
              <li>
                <a href="#"
                  ><ion-icon name="call-outline"></ion-icon> Support</a
                >
              </li>
              <li>
                <a href="#"
                  ><ion-icon name="person-outline"></ion-icon> Profile</a
                >
              </li>
              <li>
                <a href="#"
                  ><ion-icon name="notifications-outline"></ion-icon>
                  Notification</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <!-- Mobile menu end -->
        <div class="desktop-menu">
          <nav>
            <ul>
              <li>
                <a href="#"
                  ><ion-icon name="search-outline"></ion-icon>Search</a
                >
              </li>

              <li>
                <a href="#"
                  ><ion-icon name="flame-outline" style="color: red"></ion-icon>
                  Deals</a
                >
              </li>
              <li>
                <a href="#"
                  ><ion-icon
                    name="trending-up-outline"
                    style="color: green"
                  ></ion-icon>
                  Price Trends</a
                >
              </li>
              <li>
                <a href="#"
                  ><ion-icon name="call-outline"></ion-icon> Support</a
                >
              </li>
              <li>
                <a href="#"
                  ><ion-icon name="person-outline"></ion-icon> Profile</a
                >
              </li>
              <li>
                <a href="#"
                  ><ion-icon name="notifications-outline"></ion-icon>
                  Notification</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <div class="container form-container">
      <div>
        <h5>
          You are
          <span style="font-size: 4rem; font-weight: bold">1 step</span> away
          <br />from massive savings
        </h5>
      </div>
      <!-- Form start -->
      <form action="products.html" method="post" class="signup">
        <h3>Create an account</h3>
        <div>
          <label for="email">Email <sup style="color: red">*</sup></label>
          <input
            type="email"
            name="email"
            placeholder="Enter email address"
            id="email"
            required
          />
        </div>
        <div>
          <label for="password1"
            >Enter password <sup style="color: red">*</sup></label
          >
          <input
            type="password"
            name="password1"
            placeholder="min. 8 characters"
            id="password1"
            required
          />
          <input
            type="password"
            name="password2"
            placeholder="Confirm password"
            id="password2"
            required
          />
        </div>
        <div>
          <label for="birthday">Enter your birthday</label>
          <input type="date" name="user-birthday" id="birthday" />
        </div>
        <button type="submit">Sign up</button>
      </form>
      <!-- Form end -->
    </div>

    <!-- Footer start -->
    <footer>
      <div class="container">
        <h5>PricePal &copy; 2024</h5>
        <small>All rights reserved</small>
      </div>
    </footer>
    <!-- Footer end -->

    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  </body>
</html>
